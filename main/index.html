<!DOCTYPE html>
<html>
  <head>
    <title>Coding Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
      <div header1>
      <div class="large-font">Coding Quiz Challenge</div>
      <p style="text-align: center">
        Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
      </p>
      </div>

    <main>
      <section>
        <button class="start-button">Start Quiz</button>
      
        <div id="question-page" style="display:none">
          <h2 style="text-align: left", id="displayHighScore">View High Score</h2>
          <h2 style="text-align: right">Time</h2>
          <div style="text-align: right" class="timer-count">75</div>
          
          <div id = "question"></div>
          <div id="timer">
            <div id="counter"></div>
          </div>
          <div id="choices">
            <div class="choice" id="A"
            onclick="checkanswer('A')">A</div>
            <div class="choice" id="B"
            onclick="checkAnswer('B')">B</div>
            <div class="choice" id="C"
            onclick="checkAnswer('C')">C</div>
            <div class="choice" id="D"
            onclick="checkAnswer('D')">D</div>
      </section>
    <div class = "final-screen">
      <h1>All Done!</h1>
      <h2>Your final score is></h2>
      <p id ="timeleft"></p>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
